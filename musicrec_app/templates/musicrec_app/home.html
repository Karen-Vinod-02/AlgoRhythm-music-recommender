<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation</title>
    <!---Not using favicon in this webpage-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 1.5em;
            font-weight: 500;
            color: #333;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 1em;
            text-decoration: none;
            background-color: #6ea8fe;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: #4e89da;
        }

        .prompt-text {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #555;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #888;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }

        .search-bar:focus {
            border-color: #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .submit-btn {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logo">ðŸŽµ AlgoRhythm</div>
    <a href="{% url 'logout' %}" class="logout-btn">Logout</a> <!-- Logout button added -->

    <div class="container">
        <form action="{% url 'recommend' %}" method="POST">
            {% csrf_token %}
            <p class="prompt-text">ðŸŽ§ Enter the name of an artist or song</p>
            <input type="text" class="search-bar" name="search_query" placeholder="Search..." required>
            <button type="submit" class="submit-btn">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
